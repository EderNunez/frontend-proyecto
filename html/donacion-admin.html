<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>peticiones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
      <header class="bg-dark text-white py-3">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center">
            <img
              src="../img/logo.webp"
              alt=""
              width="50"
              height="50"
              class="me-2 rounded-circle"
            />
            <h4 class="mb-0">WORSHBY</h4>
          </div>
          <ul class="nav">
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold fs-5"
                href="../index.html"
                onmouseover="this.classList.replace('text-white', 'text-warning')"
                onmouseout="this.classList.replace('text-warning', 'text-white')"
                >INICIO</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold fs-5"
                href="../html/videos.html"
                onmouseover="this.classList.replace('text-white', 'text-warning')"
                onmouseout="this.classList.replace('text-warning', 'text-white')"
                >VIDEOS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold fs-5"
                id="donaciones-link"
                href="#"
                >DONACIONES</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold fs-5"
                href="../html/ubicacion.html"
                onmouseover="this.classList.replace('text-white', 'text-warning')"
                onmouseout="this.classList.replace('text-warning', 'text-white')"
                >UBICACIÓN</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold fs-5"
                id="peticiones-link"
                href="../html/peticiones.html"
                onmouseover="this.classList.replace('text-white', 'text-warning')"
                onmouseout="this.classList.replace('text-warning', 'text-white')"
                >PETICIONES</a
              >
            </li>
          </ul>
          <div class="buttons" id="name-user"></div>
        </div>
      </header>
      <main class="container mt-4 mb-5">
        <h2>Donaciones</h2>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Tipo de Donación</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Monto</th>
              <th>Tipo de Documento</th>
              <th>Documento</th>
              <th>Método de Pago</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="donaciones">
            <!-- Aquí se mostrarán las donaciones -->
          </tbody>
        </table>
      </main>
    </div>
    <footer class="bg-dark text-white text-center py-3">
      <p>© 2025 Iglesia Presbiteriana de Colombia</p>
      <div>
        <p>Síguenos en nuestras redes sociales</p>
        <a href="https://www.youtube.com/@ipolivos" class="me-2">
          <img src="../img/youtube.png" alt="YouTube" style="height: 30px" />
        </a>
        <a href="https://www.facebook.com/Churcholivos" class="me-2">
          <img src="../img/facebook.png" alt="Facebook" style="height: 30px" />
        </a>
        <a
          href="https://www.instagram.com/ipolivos/?utm_medium=copy_link"
          class="me-2"
        >
          <img
            src="../img/instagram.png"
            alt="Instagram"
            style="height: 30px"
          />
        </a>
        <a href="https://www.tiktok.com/@ipebenezerolivos">
          <img src="../img/tik_tok.png" alt="TikTok" style="height: 30px" />
        </a>
      </div>
    </footer>
    <div
      class="modal fade"
      id="profileModal"
      tabindex="-1"
      aria-labelledby="profileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="profileModalLabel">
              Perfil de Usuario
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-bold">Nombre de usuario:</label>
              <p id="profileUsername" class="mb-0">-</p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Rol:</label>
              <p id="profileRol" class="mb-0">-</p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Correo electrónico:</label>
              <p id="profileEmail" class="mb-0">-</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="notificationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="notificationMessage"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/donacion-admin.js"></script>
  </body>
</html>
